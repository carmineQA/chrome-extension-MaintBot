<!DOCTYPE html>
<html>
<head>
    <title>Testim-Azure DevOps Checker</title>
    <style>
        body {
            width: 400px;
            height: 600px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2C3E50;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #ECF0F1;
        }
        .close-button:hover {
            color: #E74C3C;
        }
        h1 {
            font-size: 20px;
            margin: 10px 0 30px 0;
            text-align: center;
            color: #ECF0F1;
            border: 2px solid #1ABC9C;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        p.description, input::placeholder, textarea::placeholder {
            font-style: italic;
            font-size: 14px;
            color: #D6DBDF;
        }
        p.description {
            margin-bottom: 10px;
            text-align: center;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }
        .input-container input, .input-container button {
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            padding: 10px;
            border: 1px solid #7F8C8D;
            border-radius: 4px;
            background-color: #34495E;
            color: #ECF0F1;
            font-style: italic;
            font-size: 12px;
        }
        button {
            background-color: #1ABC9C;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            cursor: not-allowed;
            opacity: 0.5;
            transition: background-color 0.3s, transform 0.2s;
        }
        button.enabled {
            cursor: pointer;
            opacity: 1;
        }
        button:hover {
            background-color: #16A085;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
            padding: 10px;
            border: 1px solid #7F8C8D;
            border-radius: 4px;
            background-color: #34495E;
            color: #ECF0F1;
            font-style: italic;
            width: 100%;
            box-sizing: border-box;
        }
        .separator {
            width: 100%;
            height: 1px;
            background-color: #BDC3C7;
            margin: 15px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 14px;
            color: #2ECC71;
            display: none;
            text-align: center;
            padding: 10px;
            border: 1px solid #27AE60;
            border-radius: 4px;
            background-color: #34495E;
        }
        .extract-button {
            background-color: #BDC3C7;
            color: #2C3E50;
            font-size: 12px;
            padding: 8px;
            cursor: pointer;
            opacity: 1;
            text-align: left;
            transition: background-color 0.3s, transform 0.2s;
        }
        .extract-button:hover {
            background-color: #BDC3C7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="close-button" id="closePopup">&times;</div>
    <h1>MaintBot</h1>
    <p class="description">Click the button to extract the test case title and create a maintenance task.</p>
    
    <div class="separator"></div>

    <div class="input-container">
        <input type="text" id="title" placeholder="Enter task title" />
        <button id="extractTitle" class="extract-button">Extract Data</button>
    </div>
    
    <textarea id="description" placeholder="Enter task description"></textarea>
    
    <div class="separator"></div>
    
    <button id="createTask" class="disabled">Create a Maintenance Task</button>
    <div id="result"></div>

    <script src="popup.js"></script>
</body>
</html>
